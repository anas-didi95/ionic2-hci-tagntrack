<ion-header>
  <ion-navbar color="create">
    <ion-title>Items</ion-title>
    <ion-buttons end>
      <button ion-button (click)="summary()">Done</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-list-header>
      <ion-title>{{ title }} ({{ date }})</ion-title>
    </ion-list-header>

    <ion-card *ngFor="let item of items, let i = index" (click)="itemAction(i)">
      <ion-card-header>{{ item.name }}</ion-card-header>
      <ion-card-content>
        <ion-row>
          <ion-col col-4><b>Price (RM)</b></ion-col>
          <ion-col>{{ item.price | number:"1.2-2" }}</ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-4><b>Quantity</b></ion-col>
          <ion-col>{{ item.quantity }}</ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-4><b>Total (RM)</b></ion-col>
          <ion-col>{{ item.total | number:"1.2-2" }}</ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>

  </ion-list>

  <ion-fab bottom right #fab>
    <button ion-fab color="primary"><ion-icon name="menu"></ion-icon></button>
    <ion-fab-list side="top">
      <button ion-fab (click)="scanItem(fab)"><ion-icon name="camera"></ion-icon></button>
      <button ion-fab (click)="addItem(fab)"><ion-icon name="add"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>

</ion-content>

<ion-footer>
  <ion-toolbar color="create">
    <ion-item>
      <ion-label>Balance (RM)</ion-label>
      <ion-input placeholder="view" [(ngModel)]="balance" readonly></ion-input>
    </ion-item>

      <button ion-button icon-only margin-horizontal><ion-icon name="camera"></ion-icon></button>
      <button ion-button icon-only (click)="addItem()"><ion-icon name="add"></ion-icon></button>
  </ion-buttons-->
  </ion-toolbar>
</ion-footer>

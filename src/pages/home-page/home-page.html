<ion-header>
  <ion-navbar>
    <ion-title>Tag N Track</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>

      <ion-col col-6>

        <div style="display: flex; height: 50%">
          <ion-row class="history">
            <ion-col class="center" (click)="goToHistoryPage()">
              <ion-icon name="calendar"></ion-icon>
              <h3>History</h3>
            </ion-col>
          </ion-row>
        </div>

        <div style="display: flex; height: 50%">
          <ion-row class="settings">
            <ion-col class="center" (click)="goToSettingsPage()">
              <ion-icon name="settings"></ion-icon>
              <h3>Settings</h3>
            </ion-col>
          </ion-row>
        </div>

      </ion-col>

      <ion-col col-6>

        <div style="display: flex; height: 50%">
          <ion-row class="create">
            <ion-col class="center" (click)="goToCreatePage()">
              <ion-icon name="add"></ion-icon>
              <h3>Create</h3>
            </ion-col>
          </ion-row>
        </div>

        <div style="display: flex; height: 50%">
          <ion-row class="about">
            <ion-col class="center" (click)="goToAboutPage()">
              <ion-icon name="quote"></ion-icon>
              <h3>About</h3>
            </ion-col>
          </ion-row>
        </div>

      </ion-col>

    </ion-row>
  </ion-grid>
</ion-content>

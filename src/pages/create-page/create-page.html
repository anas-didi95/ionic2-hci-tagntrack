<ion-header>
  <ion-navbar color="create">
    <ion-title>Create</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>

    <ion-item>
      <ion-label floating>Date</ion-label>
      <ion-input type="text" readonly [value]="date"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating readonly>Title</ion-label>
      <ion-input type="text" [(ngModel)]="title" autofocus></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating readonly>Budget</ion-label>
      <ion-input type="number" [(ngModel)]="budget"></ion-input>
    </ion-item>

  </ion-list>

  <ion-item no-lines>
    <button ion-button large block (click)="createBudget()">Submit</button>
  </ion-item>

</ion-content>
